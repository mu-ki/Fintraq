# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Restore dependencies
      run: dotnet restore ExpenseManager/ExpenseManager.sln
    - name: Build
      run: dotnet build ExpenseManager/ExpenseManager.sln --no-restore
    - name: Test
      run: dotnet test ExpenseManager/ExpenseManager.sln --no-build --verbosity normal
